<form ng-submit="addCustomer()" class="form-horizontal">
  <fieldset>
    <legend>New Customer Details:</legend>
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Customer Name:</label>
      <div class="col-md-4">
        <input type="text" ng-model="customer.name" placeholder="Enter Customer Name" class="form-control input-md">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="email"> Customer Email:</label>
      <div class="col-md-4">
        <input type="text" ng-model="customer.email" placeholder="Enter Customer Email" class="input-md form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="age">Customer Age:</label>
      <div class="col-md-4">
        <input type="text" ng-model="customer.age" placeholder="Enter Customer Age" class="input-md form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <input type="submit" value="Add Customer" class="btn btn-primary col-md-pull-1" />
        <a href="#/" class="btn btn-danger col-md-pull-2">Cancel</a>
      </div> 
    </div>
  </fieldset>
</form>
