<div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Name:</th>
        <th>Email:</th>
        <th>Age:</th>
        <th>Show Action</th>
        <th>Action 1</th>
        <th>Action 2</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.age}}</td>
        <td><a href="#/showCustomer/{{customer.id}}">Show</a></td>
        <td><a href="#/editCustomer/{{customer.id}}">Edit</a></td>
        <td><a href="" ng-click="deleteCustomer(customer.id)">Delete</a></td>

      </tr>
    </tbody>
  </table>
  <p> Do u wanna add new customer?<a href="#/addCustomer"> click here </a></p>
</div>
