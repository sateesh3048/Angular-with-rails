<div>
 <h3 class="h3_title">List customer details</h3>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Name:</th>
        <th>Email:</th>
        <th>Age:</th>
        <th>Show Action</th>
        <th>Action 1</th>
        <th>Action 2</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.age}}</td>
        <td><a href="#/showCustomer/{{customer.id}}">Show</a></td>
        <td><a href="#/editCustomer/{{customer.id}}">Edit</a></td>
        <td><a href="" ng-click="deleteCustomer(customer.id)" class="glyphicon glyphicon-remove btn-danger"></a></td>

      </tr>
    </tbody>
  </table>
  <p><a href="#/addCustomer" class="btn btn-primary"> Add Customer </a></p>
</div>
