<div class="row">
  <div class="col-md-8">
    <h3 class="h3_title">List customer details</h3>
  </div>
  <div class="col-md-2 add_customer">
    <a href="#/addCustomer" class="btn btn-primary"> Add New Customer </a>
  </div>
</div>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Email:</th>
      <th>Age:</th>
      <th>Show Action</th>
      <th>Action 1</th>
      <th>Action 2</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in filteredCustomers">
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.age}}</td>
      <td><a href="#/showCustomer/{{customer.id}}">Show</a></td>
      <td><a href="#/editCustomer/{{customer.id}}">Edit</a></td>
      <td><a href="" ng-click="deleteCustomer(customer.id)" class="glyphicon glyphicon-remove btn-danger"></a></td>

    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-md-9 col-md-offset-3">
    <pagination total-items="totalItems" page="currentPage" items-per-page="itemsPerPage"></pagination>    
  </div>
</div>
